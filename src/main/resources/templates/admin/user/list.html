<!DOCTYPE html>
<html>
<div th:insert="~{admin/layouts/head}"></div>

<body>
	<div th:insert="~{admin/layouts/navbar}"></div>
	<div class="container py-5">
		<div class="row">
			<div class="col-md-12">
				<div class="card">
					<ul class="breadcrumb">
						<li class="breadcrumb-item active">會員管理</li>
					</ul>
					<div class="row">
						<div class="col-md-7"><a class="btn btn-dark w-25 ml-3" href="/admin/user/create">新增一筆</a></div>
					</div>
					<div class="card-body">
						<div class="table-responsive">
							<table class="table table-striped table-borderless">
								<thead>
									<tr>
										<th>註冊日期</th>
										<th>會員編號</th>
										<th>Email</th>
										<th>操作</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="user:${users}">
										<td><small>[[${user.create_time}]]</small></td>
										<td>[[${user.id}]]</td>
										<td>[[${user.email}]]</td>
										<td><a class="btn btn-dark btn-sm "
												th:href="@{'/admin/user/edit/'+${user.id}}"><i
													class="fa fa-fw fa-pencil-square-o"></i>&nbsp;編輯</a><a
												class="btn btn-dark btn-sm"
												th:href="@{'/admin/user/delete/'+${user.id}}"
												onclick="if(!confirm('是否確定刪除此筆資料?刪除後無法回復')){return false;};"><i
													class="fa fa-fw fa-trash"></i>&nbsp;刪除</a></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:insert="~{admin/layouts/footer}"></div>

</body>

</html>
