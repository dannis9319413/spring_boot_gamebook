<!DOCTYPE html>
<html>
<div th:insert="~{admin/layouts/head}"></div>

<body>
	<div th:insert="~{admin/layouts/navbar}"></div>
	<div class="container py-5">
		<div class="row">
			<div class="col-md-12">
				<div class="card">
					<ul class="breadcrumb">
						<li class="breadcrumb-item active">商品管理</li>
					</ul>
					<div class="row">
						<div class="col-md-7"><a class="btn btn-dark w-25 ml-3" href="/admin/product/create">新增一筆</a>
						</div>
					</div>
					<div class="card-body">
						<div class="table-responsive">
							<table class="table table-striped table-borderless">
								<thead>
									<tr>
										<th>上架日期</th>
										<th>圖片</th>
										<th>遊戲名稱</th>
										<th>操作</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="product:${products}">
										<th><small>[[${product.create_time}]]</small></th>
										<th><img th:src="@{'/uploads/product/'+${product.folder}+'/'+${product.header}}"
												style="max-width:8rem;"></th>
										<td>[[${product.name}]]</td>
										<td><a class="btn btn-dark btn-sm "
												th:href="@{'/admin/product/edit/'+${product.id}}"><i
													class="fa fa-fw fa-pencil-square-o"></i>&nbsp;編輯</a><a
												class="btn btn-dark btn-sm"
												th:href="@{'/admin/product/delete/'+${product.id}}"
												onclick="if(!confirm('是否確定刪除此筆資料?刪除後無法回復')){return false;};"><i
													class="fa fa-fw fa-trash"></i>&nbsp;刪除</a></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:insert="~{admin/layouts/footer}"></div>
</body>

</html>
